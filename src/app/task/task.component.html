<div>
    <input #isCompleteCheckbox type="checkbox" [checked]="task.isComplete"
        (change)="onCheckboxChange(isCompleteCheckbox.checked)" />
    <span [style.textDecoration]="task.isComplete ? 'line-through' : 'unset'">
        {{task.title}}
    </span>
    <button class="deleteButton">&times;</button>
</div>
